<div>
	<kt-portlet>
		<kt-portlet-header [title]="'گزارش چارت صرفیه ربعوار'">
		</kt-portlet-header>
		<kt-portlet-body>
			<div>
				<div class="kt-form">
					<legend class="text-bold">جهت دریافت گزارش چارت صرفیه ربعوار از گزینه های ذیل استفاده نمائید
					</legend>
					<form [formGroup]="itemSearchForm">
						<div class="row">

							<div class="form-group col-md-3">
								<label class="col-form-label">ریاست<span
										*ngIf="isControlHasError('orgUnitId','required')"
										class="text-danger">*</span></label>
								<ng-select autocorrect="true" formControlName="orgUnitId" [virtualScroll]="true"
									bindLabel="name" bindValue="id" [clearable]="false">
									<ng-option *ngFor="let org of orgunit" [value]="org.id">{{org.name}}</ng-option>
								</ng-select>
							</div>
							<div class="form-group col-md-3">
								<label class="col-form-label"> سال <span
										*ngIf="isControlHasError('fiscalYearId','required')"
										class="text-danger">*</span></label>

								<ng-select autocorrect="true" formControlName="fiscalYearId" [virtualScroll]="true"
									bindLabel="name" bindValue="id" [clearable]="false">
									<ng-option *ngFor="let years of fiscalyear" [value]="years.id">{{years.shamsiYear}}
									</ng-option>
								</ng-select>
							</div>
							<div class="form-group col-md-3">
								<label class="col-form-label"> ربع <span
										*ngIf="isControlHasError('fiscalYearQuarterId','required')"
										class="text-danger">*</span></label>
								<ng-select autocorrect="true" formControlName="fiscalYearQuarterId"
									[virtualScroll]="true" bindLabel="name" bindValue="id" [clearable]="false">
									<ng-option *ngFor="let year of fiscalyearquarter" [value]="year.id">
										{{year.name}}
									</ng-option>
								</ng-select>
							</div>

						</div>
						<div class="row">
							<div class="col-md-12">
								<!-- <button (click)="searchItem()" class="btn btn-primary btn-bold "
                                    matTooltip="جستجوی اجناس">جستجو
                                    <i class="fa fa-search"></i></button> -->
							</div>
						</div>
						<hr>

					</form>
				</div>
			</div>

		</kt-portlet-body>
	</kt-portlet>
	<div class="table-responsive">
		<table class="table  table-bordered table-head-solid table-hover" style="max-height: 500px !important;">
			<thead>
				<th class="font-weight-bold">شماره</th>
				<th class="font-weight-bold"> جنس </th>
				<th class="font-weight-bold"> تعداد جنس درخواستی</th>
				<th class="font-weight-bold">نظر کمیسیون </th>
				<th class="font-weight-bold"> موجودی گدام </th>
				<th class="font-weight-bold"> خریداری </th>
			</thead>
			<tbody>
				<tr *ngFor="let item of itemSearchList; let i = index">
					<td>{{ i + 1}}</td>
					<td>{{item.detail}}</td>
					<td>{{item.requestedQuantity}}</td>
					<td>{{item.commissionDecisionQuantity}}</td>
					<td>{{item.remain}}</td>
					<td>{{procurement}}</td>
				</tr>
			</tbody>
		</table>
	</div>

</div>

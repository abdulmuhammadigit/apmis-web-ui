<div>
    <kt-portlet>
        <kt-portlet-header [title]="'گزارش حالت اجناس'">
        </kt-portlet-header>
        <kt-portlet-body>
            <div>
                <div class="kt-form">
                    <legend class="text-bold">جهت دریافت گزارش اجناس نظر به حالت آن از گزینه های ذیل استفاده نمائید
                    </legend>
                    <form [formGroup]="itemSearchForm">
                        <div class="row">

                            <div class="form-group col-md-3">
                                <label>وضیعت <span *ngIf="isControlHasError('statusId','required')"
                                        class="text-danger">*</span></label>
                                <ng-select autocorrect="true" formControlName="statusId" [virtualScroll]="true"
                                    bindLabel="name" bindValue="id" [clearable]="false">
                                    <ng-option *ngFor="let st of status" [value]="st.id">{{st.name}}
                                    </ng-option>
                                </ng-select>
                            </div>
                            <div class="form-group col-md-3">
                                <label> سال <span *ngIf="isControlHasError('fiscalYearId','required')"
                                        class="text-danger">*</span></label>
                                <ng-select autocorrect="true" formControlName="fiscalYearId" [virtualScroll]="true"
                                    bindLabel="name" bindValue="id" [clearable]="false">
                                    <ng-option *ngFor="let years of fiscalyear" [value]="years.id">{{years.shamsiYear}}
                                    </ng-option>
                                </ng-select>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <button (click)="searchItem()" class="btn btn-primary btn-bold "
                                    matTooltip="جستجوی اجناس">جستجو
                                    <i class="fa fa-search"></i></button>
                            </div>
                        </div>
                        <hr>
                    </form>
                </div>
            </div>

        </kt-portlet-body>
    </kt-portlet>
    <div class="table-responsive">
        <table class="table  table-bordered table-head-solid table-hover" style="max-height: 500px !important;">
            <thead>
                <th class="font-weight-bold">شماره</th>
                <th class="font-weight-bold">نام جنس</th>
                <th class="font-weight-bold">تعداد </th>
            </thead>
            <tbody>
                <tr *ngFor="let item of itemSearchList; let i = index">
                    <td>{{ i + 1}}</td>
                    <td>{{item.text}}</td>
                    <td>{{item.count}}</td>
                </tr>
            </tbody>
        </table>
    </div>

</div>

<div class="modal-header">
	<h4 class="modal-title" id="modal-basic-title">طی مراحل اسناد</h4>
	<button type="button" class="close pull-left" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
<div class="modal-body">
	<form [formGroup]="connectionForm" (ngSubmit)="submit()">
		<div class="row">
			<div class="form-group col-md-3">
				<label class="col-form-label">مرحله :
					<span *ngIf="isControlHasError('toStageId','required')" class="text-danger">*</span>
				</label>
				<select class="form-control" formControlName="toStageId">
					<option value="">---</option>
					<option *ngFor="let con of connectionList" value="{{con.toStageId}}">
						{{con.toStageText}}</option>
				</select>
			</div>
		</div>
		<div class="row">
			<label>تفصیلات :</label>
			<div class="form-group col-md-12">
				<textarea class="form-control" formControlName="description">
				</textarea>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<button class="btn btn-primary btn-labeled">ثبت <b><i class="icon-floppy-disks"></i></b></button>
			</div>
		</div>

		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th>شماره</th>
					<th>مرحله</th>
					<th>به مرحله</th>
					<th>تاریخ</th>
					<th>تفصیلات</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let list of historyList; let i = index">
					<td>{{i + 1}}</td>
					<td>{{list.stageText}}</td>
					<td>{{list.toStageText}}</td>
					<td>{{list.date}}</td>
					<td>{{list.description}}</td>
				</tr>
			</tbody>
		</table>
	</form>
	<hr>
</div>

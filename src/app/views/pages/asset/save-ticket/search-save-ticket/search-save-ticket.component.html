<div [class.kt-hidden]="onOperation">
	<kt-portlet>
		<kt-portlet-header [title]="'جستجو تکت ذخیره'">
		</kt-portlet-header>
		<kt-portlet-body>
			<div>
				<div class="kt-form">
					<legend class="text-bold">جهت جستجو تکت ذخیره از گزینه های ذیل استفاده نمائید</legend>
					<form [formGroup]="searchForm">
						<div class="row">
							<div class="form-group col-md-4">
								<label> نمبر رسید<span *ngIf="isControlHasError('itemRequestCode','required')"
													   class="text-danger">*</span></label>
								<div class="input-group mb-2">
									<input type="hidden" class="form-control" formControlName="itemReceiptId">
									<input type="text" class="form-control" formControlName="itemReceiptCode">
									<div class="input-group-prepend">
										<button (click)="selectItemReceipt()" type="button"
												class="btn btn-outline-secondary">
											<span class="fa fa-list"></span>
										</button>
									</div>
								</div>
							</div>
							<div class="form-group col-md-4">
								<label> جنس <span *ngIf="isControlHasError('itemId','required')"
												  class="text-danger">*</span></label>

								<ng-select [items]="itemDetailList" autocorrect="true" formControlName="itemDetailId"
										   [virtualScroll]="true" bindLabel="itemDetailText" bindValue="id">
								</ng-select>
							</div>
						</div>
						<hr>
						<div class="row">
							<div class="col-md-12">
								<button type="submit" class="btn btn-primary btn-bold " matTooltip="جستجوی مشخصات" (click)="searchItemDetail(11)">جستجو
									<i class="fa fa-search"></i></button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</kt-portlet-body>
	</kt-portlet>

	<table class="table table-bordered table-head-solid table-hover">
		<thead>
		<th class="font-weight-bold">تاریخ</th>
		<th class="font-weight-bold">نمبر راپور رسید</th>
		<th class="font-weight-bold">تعداد</th>
		<th class="font-weight-bold">قیمت واحد</th>
		<th class="font-weight-bold"> انتخاب</th>

		</thead>
		<tbody>
		<tr *ngFor="let item of searchList; let i = index">
			<td>{{item.name}}</td>
			<td>{{item.categoryText}}</td>
			<td>{{item.unitText}}</td>
			<div *ngIf="item.consumable; then thenBlock else elseBlock"></div>
			<ng-template #thenBlock>
				<td>مصرفی</td>
			</ng-template>
			<ng-template #elseBlock>
				<td>غیر مصرفی</td>
			</ng-template>
			<td>
				<button type="button" class="btn btn-sm btn-table btn-outline-primary" >ویرایش<i
					class="flaticon2-edit"></i></button>
			</td>


		</tr>
		</tbody>
	</table>
</div>
<ng-template ktComponentHost>

</ng-template>

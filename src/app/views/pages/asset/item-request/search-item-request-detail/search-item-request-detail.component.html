<div class="modal-header">
	<h4 class="modal-title" id="modal-basic-title">جستجو اجناس درخواست شده </h4>
	<button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
		<span aria-hidden="true">&times;</span>
	</button>
</div>

<div class="modal-body">

	<div class="kt-form">
		<legend class="text-bold">جستجو درخواستی ها برای توزیع اجناس</legend>
		<form [formGroup]="RequestForm">
			<div class="kt-form__section kt-form__section--first">
				<div class="form-group kt-form__group row">
					<div class="col-md-4">
						<label class="col-form-label">کود نمبر </label>
						<input type="text" formControlName="code" class="form-control"
							placeholder="کود  فورم درخواستی  ">
					</div>
				</div>
				<hr>
				<div class="row">
					<div class="col-md-12">
						<button (click)="searchRequestForm()" class="btn btn-primary btn-bold "
							matTooltip="جستجوی فورم درخواستی ">جستجو
							<i class="fa fa-search"></i></button>

					</div>
				</div>
			</div>
		</form>
	</div>
	<hr>
	<table class="table table-bordered table-hover">
		<thead>
			<tr>
				<th> شماره </th>
				<th>کود </th>
				<!-- <th>شماره مکتوب</th> -->
				<th>کارمند</th>
				<th> تاریخ </th>
				<!-- <th>وضیعت</th> -->
				<th> عملیه ها</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let item of RequestList; let i = index">
				<td>{{i + 1}}</td>
				<td>{{item.code}}</td>
				<!-- <td>{{item.documentNumber}}</td> -->
				<td>{{item.employeeName}}</td>
				<td>{{item.date}}</td>
				<!-- <td>{{item.completed}}</td> -->
				<td>
					<button type="button" class="btn btn-sm btn-outline-primary"
						(click)="selectItemRequest(item)">انتخاب</button>

				</td>
			</tr>
		</tbody>
	</table>
</div>

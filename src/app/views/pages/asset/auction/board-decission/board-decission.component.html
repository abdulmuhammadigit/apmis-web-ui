<kt-portlet>
	<kt-portlet-body>
		<div class="modal-header">
			<h5 class="modal-title" id="modal-basic-title">درج نظر کمیسیون </h5>
			<button type="button" class="close " aria-label="Close" (click)="activeModel.dismiss()">
				<span aria-hidden="true"></span>
			</button>
			<kt-process-tracking></kt-process-tracking>
		</div>
		<div class="kt-form">
			<legend class="text-bold">جهت ثبت نمودن نظر کمیسیون در باره اجناس لیلام شده از این صفحه استفاده نمائید
			</legend>
			<form [formGroup]="boardDecisionForm">
				<!-- <div class="kt-form__section kt-form__section--first">
                    <div class="form-group kt-form__group row">
                        <div class="col-md-6 kt-margin-bottom-20-mobile">
                            <label class="col-form-label">ریاست</label>

                            <input type="text" class="form-control" readonly formControlName="orgUnitText">
                        </div>
                        <div class="col-md-6 kt-margin-bottom-20-mobile">
                            <label class="col-form-label">سال</label>

                            <input type="text" class="form-control" readonly formControlName="fiscalYearText">
                        </div>
                    </div>
                </div>
                <br> -->
				<div class="row">
					<div class="col-md-12 table-responsive">
						<table class="table  table-head-solid table-hover">
							<thead>
								<th class="col-per-5"> شماره</th>
								<th class="col-per-35">تفصیلات جنس</th>
								<th>قیمت</th>
								<th>مقدار</th>
								<th>(قیمت)نظر کمسیون</th>
								<th>عملیه ها</th>
							</thead>
							<tbody>
								<tr>
									<td>
									</td>
									<td>
										<input type="text" class="form-control" readonly
											formControlName="itemDetailText">
									</td>
									<td>
										<input type="text" readonly formControlName="quantity" class="form-control">
									</td>

									<td>
										<input type="text" class="form-control" readonly formControlName="price">
									</td>
									<td>
										<input type="number" class="form-control" formControlName="boardDecision">
										<!-- [class.invalid]="isDetailControlHasError('boardDecision','required',i)"> -->
									</td>
									<td>
										<button type="button" class="btn btn-sm btn-outline-primary"
											(click)="submit()">ثبت
											<i class="fa fa-save"></i></button>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</form>
		</div>
	</kt-portlet-body>
</kt-portlet>

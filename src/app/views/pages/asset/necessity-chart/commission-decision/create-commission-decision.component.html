<kt-portlet>
	<kt-portlet-body>
		<div class="modal-header">
			<h5 class="modal-title" id="modal-basic-title">درج نظر کمیسیون </h5>
			<button type="button" class="close " aria-label="Close" (click)="activeModel.dismiss()">
				<span aria-hidden="true"></span>
			</button>
		</div>
		<div class="kt-form">
			<legend class="text-bold">جهت ثبت نمودن نظر کمیسیون در باره چارت صرفیه از این صفحه استفاده نمائید</legend>
			<form [formGroup]="commisionDecisionForm">
				<div class="kt-form__section kt-form__section--first">
					<div class="form-group kt-form__group row">
						<div class="col-md-6">
							<label class="col-form-label">ریاست</label>

							<input type="text" class="form-control" readonly formControlName="orgUnitText">
						</div>
						<div class="col-md-6">
							<label class="col-form-label">سال</label>

							<input type="text" class="form-control" readonly formControlName="fiscalYearText">
						</div>
					</div>
				</div>
				<br>
				<div class="row">
					<div class="col-md-12 table-responsive">
						<table class="table  table-head-solid table-hover">
							<thead>
								<th class="col-per-5"> شماره</th>
								<th>ربع</th>
								<th class="col-per-35">تفصیلات جنس</th>
								<th>مقدار پیش بینی</th>
								<th>واحد</th>
								<th>مقدار پیش بینی به اصل واحد</th>
								<th>اصل واحد</th>
								<th>نظر کمسیون</th>
								<th>عملیه ها</th>
							</thead>
							<tbody formArrayName="detailsModel">
								<tr *ngFor="let _ of detailsModel.controls; let i=index" [formGroupName]="i">
									<td>
										{{ i + 1}}
									</td>
									<td>
										<input type="text" class="form-control" readonly
											formControlName="fiscalYearQuarterText">
									</td>
									<td>
										<input type="text" class="form-control" readonly
											formControlName="itemDetailText">
									</td>
									<td>
										<input type="text" readonly formControlName="requestedQuantity"
											class="form-control">
									</td>
									<td>

										<input type="text" readonly formControlName="unitText" class="form-control">
									</td>
									<td>
										<input type="text" class="form-control" readonly formControlName="baseQuantity">
									</td>
									<td>
										<input type="text" class="form-control" readonly formControlName="baseUnitText">
									</td>
									<td>
										<input type="number" class="form-control" formControlName="commissionDecision"
											[class.invalid]="isDetailControlHasError('commissionDecision','required',i)">
									</td>
									<td>
										<button type="button" class="btn btn-sm btn-primary" (click)="submit(i)">ثبت
											<i class="fa fa-save"></i></button>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</form>
			<div class="row">
				<div class="col-md-12">
					<kt-process-tracking class="pull-left"></kt-process-tracking>

				</div>
			</div>

		</div>
	</kt-portlet-body>
</kt-portlet>

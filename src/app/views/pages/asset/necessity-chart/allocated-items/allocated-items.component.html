<div>
	<kt-portlet>
		<kt-portlet-header [title]="'مقدار توزیع شده چارت صرفیه'">
			<ng-container ktPortletTools>
				<button (click)="cancelClick()" class="btn btn-outline-primary btn-bold "
					matTooltip="go back to search">جستجو
					<i class="fa fa-search"></i></button>
			</ng-container>
		</kt-portlet-header>
		<kt-portlet-body>
			<div class="kt-form">
				<legend class="text-bold">جهت ثبت نمودن اجناس توزیع شده چارت صرفیه از این صفحه استفاده نمائید
				</legend>
				<form [formGroup]="submittedItemsForm">
					<div class="kt-form__section kt-form__section--first">
						<div class="form-group kt-form__group row">
							<div class="col-md-6 kt-margin-bottom-20-mobile">
								<label class="col-form-label">ریاست</label>

								<input type="text" class="form-control" readonly formControlName="orgUnitText">
							</div>
							<div class="col-md-6 kt-margin-bottom-20-mobile">
								<label class="col-form-label">سال</label>

								<input type="text" class="form-control" readonly formControlName="fiscalYearText">
							</div>
						</div>
					</div>
					<br>
					<div class="row">
						<div class="col-md-12 table-responsive">
							<table class="table  table-head-solid table-hover">
								<thead>
									<th class="col-per-5"> شماره</th>
									<th>ربع</th>
									<th class="col-per-35">تفصیلات جنس</th>
									<th>مقدار پیش بینی</th>
									<th>واحد</th>
									<th>مقدار پیش بینی به اصل واحد</th>
									<th>اصل واحد</th>
									<th>نظر کمسیون</th>
									<th>مقدار توزیع شده</th>
									<th>عملیه ها</th>
								</thead>
								<tbody formArrayName="detailsModel">
									<tr *ngFor="let _ of detailsModel.controls; let i=index" [formGroupName]="i">
										<td>
											{{ i + 1}}
										</td>
										<td>
											<input type="text" class="form-control" readonly
												formControlName="fiscalYearQuarterText">
										</td>
										<td>
											<input type="text" class="form-control" readonly
												formControlName="itemDetailText">
										</td>
										<td>
											<input type="text" readonly formControlName="requestedQuantity"
												class="form-control">
										</td>
										<td>

											<input type="text" readonly formControlName="unitText" class="form-control">
										</td>
										<td>
											<input type="text" class="form-control" readonly
												formControlName="baseQuantity">
										</td>
										<td>
											<input type="text" class="form-control" readonly
												formControlName="baseUnitText">
										</td>
										<td>
											<input type="number" class="form-control" readonly
												formControlName="commissionDecision">
										</td>
										<td>
											<input type="number" class="form-control" formControlName="submitedQuantity"
												[class.invalid]="isDetailControlHasError('submitedQuantity','required',i)">
										</td>
										<td>
											<button type="button" class="btn btn-sm btn-primary" (click)="submit(i)">ثبت
												<i class="fa fa-save"></i></button>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</form>
			</div>
		</kt-portlet-body>
	</kt-portlet>
</div>


<ng-template ktComponentHost>
</ng-template>

<div [class.kt-hidden]="onOperation">
	<kt-portlet>
		<kt-portlet-header [title]="'فهرست مشخصات اجناس در سیستم'">
			<ng-container ktPortletTools>
				<button (click)="createAttribute()" class="btn bg-teal-800 btn-square btn-bold"
					matTooltip="create new attribute">
					<i class="fa fa-plus"></i>
					تعریف مشخصه جدید
				</button>
			</ng-container>
		</kt-portlet-header>
		<kt-portlet-body>
			<div class="kt-form">
				<form [formGroup]="attributeSearchForm">
					<div class="row">
						<div class="form-group col-md-3">
							<label class="col-form-label">کتگوری</label>
							<ng-select class="form-control" class="form-control" formControlName="categoryId">
								<ng-option value="">---</ng-option>
								<ng-option *ngFor="let category of categoryList" value="{{category.id}}">
									{{category.name}}
								</ng-option>
							</ng-select>
						</div>
						<div class="form-group col-md-3">
							<label class="col-form-label">نام مشخصه</label>
							<input type="text" formControlName="name" class="form-control">
						</div>
					</div>
					<hr>
					<div class="row">
						<div class="col-md-12">
							<button (click)="searchAttribute()" matTooltip="جستجو مشخصه ها"
								class="btn bg-blue-800 btn-bold btn-square">
								<i class="fa fa-search"></i>
								دریافت معلومات </button>
						</div>
					</div>
				</form>
			</div>
		</kt-portlet-body>
		<ngx-datatable [columnMode]="'force'" class="bootstrap" [messages]="messages" [rows]="itemSearchList"
			[columns]="columns">
		</ngx-datatable>
	</kt-portlet>

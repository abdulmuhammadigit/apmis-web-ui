<!--begin::Body-->
<div class="kt-login__body">
	<!--begin::Signin-->
	<div class="kt-login__form">
		<div class="kt-login__title">
			<h3><bdi>Your Password Has Expired</bdi></h3>
		</div>

		<kt-auth-notice></kt-auth-notice>

		<form class="kt-form" [formGroup]="changePasswordForm" autocomplete="off" (ngSubmit)="changePassword()">
			<div class="form-group">
				<div class="col-md-12">
					<label class="col-form-label">User Name</label>
					<input class="form-control" type="text" placeholder="{{ 'AUTH.INPUT.USERNAME' | translate }}" formControlName="username" autocomplete="off"/>
					<span *ngIf="isControlHasError('username','required')" class="text-danger"><strong>{{ 'AUTH.VALIDATION.REQUIRED_FIELD' | translate }}</strong></span>
				</div>
				<div class="col-md-12">
					<label class="col-form-label">Password</label>
					<input class="form-control" type="password" placeholder="{{ 'AUTH.INPUT.PASSWORD' | translate }}" formControlName="password" autocomplete="off"/>
					<span *ngIf="isControlHasError('password','required')" class="text-danger"><strong>{{ 'AUTH.VALIDATION.REQUIRED_FIELD' | translate }}</strong></span>
				</div>
				<div class="col-md-12">
					<label class="col-form-label">New Password</label>
					<input class="form-control" type="password" placeholder="{{ 'AUTH.INPUT.PASSWORD' | translate }}" formControlName="newPassword" autocomplete="off"/>
					<span *ngIf="isControlHasError('newPassword','required')" class="text-danger"><strong>{{ 'AUTH.VALIDATION.REQUIRED_FIELD' | translate }}</strong></span>
				</div>
			</div>
			<!--begin::Action-->
			<div class="kt-login__actions">
				<button routerLink="/auth/login" type="button" [disabled]="loading" id="kt_login_signup_cancel" class="btn btn-secondary btn-elevate kt-login__btn-secondary">{{ 'AUTH.GENERAL.BACK_BUTTON' | translate }}</button>
				<button id="kt_login_signin_submit" type="submit" class="btn btn-primary btn-elevate kt-login__btn-primary" [ngClass]="{'kt-spinner kt-spinner--right kt-spinner--md kt-spinner--light': loading}">{{ 'AUTH.GENERAL.SUBMIT_BUTTON' | translate }}</button>
			</div>
			<!--end::Action-->
		</form>
	</div>
</div>

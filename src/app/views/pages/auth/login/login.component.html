<div class="kt-login__signin">
	<!--begin::Head-->
	<div class="kt-login__head">
		<div class="kt-login__head">
			<h3 class="kt-login__title">سیستم مدیریت اجناس ، سرمایه و املاک</h3>
		</div>

	</div>
	<!--end::Head-->

	<!--begin::Body-->
	<div class="kt-login__body">
		<!--begin::Signin-->
		<div class="kt-login__form">
			<!--begin::Form-->
			<form class="kt-form" [formGroup]="loginForm" autocomplete="off">
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-prepend"><span class="input-group-text"><i
									class="flaticon-avatar"></i></span>
						</div>

						<input class="form-control" type="email" placeholder="حساب کاربری" formControlName="username"
							autocomplete="off">

					</div>
				</div>
				<div class="form-group">

					<div class="input-group">
						<div class="input-group-prepend"><span class="input-group-text"><i
									class="flaticon-lock"></i></span></div>
						<input class="form-control" type="password" placeholder="رمز عبور" formControlName="password"
							autocomplete="new-password">
					</div>
				</div>
				<div class="form-group">
					<div class="row kt-login__extra">
						<div class="col">
							<label class="kt-checkbox">
								<input type="checkbox" name="remember"> به حافظه سپردن
								<span></span>
							</label>
						</div>
						<div class="col kt-align-right">
							<a href="javascript:;" id="kt_login_forgot" routerLink="/auth/forgot-password"
								class="kt-login__link">فراموش شده</a>
						</div>
					</div>
				</div>
				<!--begin::Action-->
				<div class="kt-login__actions">

					<button (click)="submit()"
						[ngClass]="{'kt-spinner kt-spinner--right kt-spinner--md kt-spinner--light': loading}"
						id="kt_login_signin_submit" class="btn bg-blue-800 btn-square kt-login__btn-primary">داخل شدن به
						سیستم</button>
				</div>
				<!--end::Action-->
			</form>
			<!--end::Form-->

		</div>
		<!--end::Signin-->
	</div>
	<!--end::Body-->

</div>

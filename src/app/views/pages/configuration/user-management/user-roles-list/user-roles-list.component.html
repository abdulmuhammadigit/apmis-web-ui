<div class="kt-section">

	<div class="row justify-content-between mb-3">
		<h6 class="kt-section__heading flex-column">
			Assigned roles:
		</h6>
		<button type="button" class="btn btn-outline-secondary " (click)="addNewRole()" >Add Role</button>
	</div>
	<div class="kt-form--group-seperator-dashed mb-3"></div>

	<div class="row">
		<div class="table-responsive">
			<table class="table table-bordered table-hover">
				<thead>
				<tr>
					<th>ID</th>
					<th>Role</th>
					<th>Action</th>
				</tr>
				</thead>
				<tbody>
					<tr *ngFor="let _role of allRoles">
						<td>{{_role.id}}</td>
						<td>{{_role.title}}</td>
						<td>
							<button class="btn btn-sm btn-outline-danger" (click)="delete(_role.id)" >Remove</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>

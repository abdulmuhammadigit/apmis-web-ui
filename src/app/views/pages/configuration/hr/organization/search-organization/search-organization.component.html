<div [class.kt-hidden]="onOperation">
	<kt-portlet>
		<kt-portlet-header [title]="'جستجو ریاست/آمریت ها'">
			<ng-container ktPortletTools>
				<button (click)="createOrganization()" class="btn btn-outline-primary btn-bold ">ریاست/آمریت ها جدید <i
						class="fa fa-save"></i></button>
			</ng-container>
		</kt-portlet-header>
		<kt-portlet-body>
			<div class="kt-form">
				<legend class="text-bold">جهت جستجو ریاست/آمریت ها از گزینه های ذیل استفاده نمائید</legend>
				<form [formGroup]="searchOrganizationForm">
					<div class="kt-form__section kt-form__section--first">
						<div class="form-group kt-form__group row">
							<div class="col-md-3">
								<label class="col-form-label">ریاست/آمریت</label>
								<input type="text" formControlName="name" class="form-control">
							</div>
						</div>
						<hr>
						<div class="row">
							<div class="col-md-12">
								<button (click)="searchOrganization()" class="btn btn-primary btn-bold "
									matTooltip="لست ریاست/آمریت ها ">جستجو <i class="fa fa-search"></i></button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</kt-portlet-body>
	</kt-portlet>
	<div class="table-responsive">
		<table class="table table-bordered table-head-solid table-hover">
			<thead>
				<tr>
					<th>شماره</th>
					<th>ریاست/آمریت</th>
					<th>نوعیت </th>
					<th>رابطه</th>
					<th>عملیه ها</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let org  of organizationSearchList; let i = index">
					<td>{{ i + 1}}</td>
					<td>{{org.name}}</td>
					<td>{{org.orgUnitTypeName}}</td>
					<td>{{org.parentText}}</td>
					<td>
						<button type="button" class="btn btn-table btn-sm btn-outline-primary"
							(click)="editOrganization(org.id)">ویرایش
						</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
<ng-template ktComponentHost>
</ng-template>

<div [class.kt-hidden]="onOperation">
	<kt-portlet>
		<kt-portlet-header [title]="'جستجو کارمندان'">
			<ng-container ktPortletTools>
				<button (click)="createEmployee()" class="btn btn-outline-primary btn-bold "
					matTooltip="ثبت کارمندان">کارمند جدید <i class="fa fa-save"></i></button>
			</ng-container>
		</kt-portlet-header>
		<kt-portlet-body>
			<div class="kt-form">
				<legend class="text-bold">جهت جستجو و دریافت کارمندان از این صفحه استفاده نمائید</legend>
				<form [formGroup]="searchEmployeeForm">
					<div class="kt-form__section kt-form__section--first">
						<div class="form-group kt-form__group row">
							<div class="col-md-4">
								<label class="col-form-label">کود نمبر</label>
								<input type="text" formControlName="code" class="form-control">
							</div>
						</div>
						<div class="form-group kt-form__group row">
							<div class="col-md-4">
								<label class="col-form-label">نام</label>
								<input type="text" formControlName="name" class="form-control">
							</div>
							<div class="col-md-4">
								<label class="col-form-label">تخلص</label>
								<input type="text" formControlName="lastName" class="form-control">
							</div>
							<div class="col-md-4">
								<label class="col-form-label">نام پدر</label>
								<input type="text" formControlName="fatherName" class="form-control">
							</div>
						</div>
						<hr>
						<div class="row">
							<div class="col-md-12">
								<button (click)="searchEmployee()" class="btn btn-primary btn-bold "
									matTooltip="لست کارمندان ">جستجو <i class="fa fa-search"></i></button>
							</div>
						</div>
					</div>
				</form>

			</div>
		</kt-portlet-body>
	</kt-portlet>
	<div class="table-responsive">
		<table class="table  table-head-solid table-striped table-hover">
			<thead>
				<tr>
					<th>شماره</th>
					<th>کود</th>
					<th>نام</th>
					<th>تخلص</th>
					<th>نام پدر</th>
					<th>نام پدر کلان</th>
					<th>موقف</th>
					<th>ریاست</th>
					<th>عملیه ها</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let emp  of employeeSearchList; let i = index">
					<td>{{ i + 1}}</td>
					<td>{{emp.code}}</td>
					<td>{{emp.name}}</td>
					<td>{{emp.lastName}}</td>
					<td>{{emp.fatherName}}</td>
					<td>{{emp.grandFatherName}}</td>
					<td>{{emp.position}}</td>
					<td>{{emp.orgUnitText}}</td>
					<td>
						<button type="button" class="btn btn-sm btn-outline-primary"
							(click)="editEmployee(emp.id)">ویرایش
						</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
<ng-template ktComponentHost>
</ng-template>

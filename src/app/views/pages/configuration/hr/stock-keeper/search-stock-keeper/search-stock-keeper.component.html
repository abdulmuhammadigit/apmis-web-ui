<div [class.kt-hidden]="onOperation">
	<kt-portlet>
		<kt-portlet-header [title]="'جستجو معتمد تحویلخانه '">
			<ng-container ktPortletTools>
				<button (click)="createstockkeeper()" class="btn btn-outline-primary btn-bold "
					matTooltip="ثبت معتمد">معتمد جدید <i class="fa fa-save"></i></button>
			</ng-container>
		</kt-portlet-header>
		<kt-portlet-body>
			<div class="kt-form">
				<legend class="text-bold">جهت جستجو معتمد به اساس گزینه های ذیل استفاده نمائید</legend>
				<form [formGroup]="searchStockKeeperForm">
					<div class="kt-form__section kt-form__section--first">
						<div class="form-group kt-form__group row">
							<div class="col-md-3">
								<label class="col-form-label">نوعیت معتمد</label>
								<ng-select autocorrect="true" formControlName="stockKeeperTypeId" [virtualScroll]="true"
									bindLabel="name" bindValue="id" [clearable]="false">
									<ng-option *ngFor="let type of keeperType" [value]="type.id">{{type.name}}
									</ng-option>
								</ng-select>
							</div>
						</div>
						<hr>
						<div class="row">
							<div class="col-md-12">
								<button (click)="searchStockKeeper()" class="btn btn-primary btn-bold ">جستجو <i
										class="fa fa-search"></i></button>
							</div>
						</div><br>
					</div>
				</form>
			</div>
		</kt-portlet-body>
	</kt-portlet>
	<div class="table-responsive">
		<table class="table table-head-solid table-striped table-hover">
			<thead>
				<tr>
					<th>شماره</th>
					<th>کارمند</th>
					<th>موقیت</th>
					<th>نوعیت</th>
					<th>عملیه ها</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let keeper  of stockKeeperSearchList; let i = index">
					<td>{{ i + 1}}</td>
					<td>{{keeper.name}}{{'\'' }}{{'\'' }} {{keeper.lastName}} {{'\'' }}{{'\'' }}</td>
					<td>{{keeper.locationText}}</td>
					<td>{{keeper.stockKeeperTypeText}}</td>
					<td>
						<button type="button" class="btn btn-sm btn-outline-primary"
							(click)="editStockKeeper(keeper.id)">ویرایش
						</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
<ng-template ktComponentHost>
</ng-template>

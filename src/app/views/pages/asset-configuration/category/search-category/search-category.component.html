<div [class.kt-hidden]="onOperation">
    <kt-portlet>
        <kt-portlet-header [title]="'جستجو کتگوری'">
            <ng-container ktPortletTools>
                <button (click)="createCategory()" class="btn btn-outline-primary btn-bold "
                    matTooltip="ثبت کتگوری">کتگوری جدید <i class="fa fa-save"></i></button>
            </ng-container>
        </kt-portlet-header>
        <kt-portlet-body>
            <div class="kt-form">
                <legend class="text-bold">جهت جستجو و دریافت کتگوری از اساس گزینه های ذیل استفاده نمائید</legend>
                <form [formGroup]="searchCategoryForm">
                    <div class="kt-form__section kt-form__section--first">
                        <div class="form-group kt-form__group row">
                            <div class="col-md-3">
                                <label class="col-form-label">نام کتگوری </label>
                                <input type="text" formControlName="name" class="form-control"
                                    placeholder="نام را بنوسید">
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-md-12">
                                <button (click)="searchCategory()" class="btn btn-primary btn-bold "
                                    matTooltip="جستجوی کتگوری">جستجو <i class="fa fa-search"></i></button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </kt-portlet-body>
    </kt-portlet>
    <div class="table-responsive">
        <table class="table table-bordered table-head-solid table-hover">
            <thead>
                <tr>
                    <th> شماره</th>
                    <th>نام</th>
                    <th>عملیه ها</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cat of categorySearchList; let i = index">
                    <td>{{ i + 1}}</td>
                    <td>{{cat.name}}</td>
                    <td>
                        <button type="button" class="btn btn-sm btn-outline-primary"
                            (click)="editCategory(cat.id)">ویرایش
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<ng-template ktComponentHost>
</ng-template>
